<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Website</title>

    <!-- Style CSS-->
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <!-- Favicon-->
    <link rel="shortcut icon" href="/static/img/python-logo.png">
    
</head>
<body>
    
    <nav>
        <div class="container">
            <h2>Python Flask Website</h2> <img src="/static/img/python-logo.png" class="img-fluid" width="100px"/>
        </div>
    </nav>

    <main>
        <div class="container">
            <h2>Contact</h2>
            <hr>
            <form autocomplete="off" action="submit_form" method="POST">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" name="email" >
                </div>
                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <input type="text" class="form-control" name="topic" >
                </div>
                <div class="form-group">
                    <label for="textarea">Message:</label>
                    <textarea class="form-control" name="message" rows="3"></textarea>
                </div>
                <input type="submit" class="btn"></input>
                <input type="reset" class="btn"></input>
            </form>
            <a href="/index.html"><button type="button" class="btn btn-info"><h3>Return to main page</h3></button></a>
            <hr>
        </div>
    </main>

    <footer>
        <div class="container">
            <h4>&copy; Szymon Janiak &bull; 2020</h4>
        </div>
    </footer>

</body>

    <!-- Bootstrap scripts-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
